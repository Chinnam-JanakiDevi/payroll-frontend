<marquee behavior="scroll" direction="right">
    <h1 style="text-align: center;color: brown;">**please enter your category to check your details**</h1>
</marquee>
<br>
<form>
    <table align="center" cellpadding="10">
        <tr>
            <td style="font-size:xx-large;color: darkblue;">Category:</td>
            <td><input type="text" id="name" name="catg" placeholder="enter your category" [(ngModel)]="ihra.catg"></td>
        </tr>
        <tr>
            <td align="center" colspan="1"><input type="submit" value="submit" (click)="Read()"></td>
            
        </tr>
        <br>
        <div *ngIf="canShowData">
            <h1 style="text-align: center;font-size: xx-large;font-weight: bolder;color:black;">HRA TABLE</h1>

            <tr>
                <td>Category</td>
                <td><input type="text" id="name" name="catg1" placeholder="enter your category" [(ngModel)]="ihra.catg"
                        [value]=a[0] disabled>
                </td>
            </tr>
            <tr>
                <td>Wef_date</td>
                <td><input type="date" id="name" name="wef_date" placeholder="enter date" [(ngModel)]="ihra.wef_date"
                        [value]=a[1]>
                </td>
            </tr>
            <tr>
                <td>HRA_per</td>
                <td><input type="text" id="name" name="hra_per" placeholder="enter HRA_per" [(ngModel)]="ihra.hra_per"
                        [value]=a[2]>
                </td>
            </tr>

            <td align="center" colspan="1"><input type="submit" value="Update" (click)="Update()"></td>
            <td align="center" colspan="1"><input type="reset" value="reset">
        </div>
    </table>
</form>
