<div class="form-group">
    <br>
    <pre style="text-align: center;font-size: xx-large;font-weight: bolder;color:black;">PF TABLE</pre>
    <form #r="ngForm">
        <table align="center" cellpadding="10">

            <tr>
                <td>Category</td>
                <td><input type="text" id="name" name="catg" placeholder="enter your category" [(ngModel)]="ipf.catg" required>
                    <div *ngIf="r.controls['catg']?.['touched'] && r.controls['catg']?.['errors']" class="red">
                        <div *ngIf="r.controls['catg']?.['errors']?.['required']">
                            Enter your category
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Wef_date</td>
                <td><input type="date" id="name" name="wef_date" placeholder="enter date" [(ngModel)]="ipf.wef_date" required>
                    <div *ngIf="r.controls['wef_date']?.['touched'] && r.controls['wef_date']?.['errors']" class="red">
                        <div *ngIf="r.controls['wef_date']?.['errors']?.['required']">
                            Enter wef date
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>PF_per</td>
                <td><input type="text" id="name" name="pf_per" placeholder="enter PF_per" [(ngModel)]="ipf.pf_per" required>
                    <div *ngIf="r.controls['pf_per']?.['touched'] && r.controls['pf_per']?.['errors']" class="red">
                        <div *ngIf="r.controls['pf_per']?.['errors']?.['required']">
                            Enter Pf percentage
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>FPF_per</td>
                <td><input type="text" id="name" name="fpf_per" placeholder="enter FPF_per" [(ngModel)]="ipf.fpf_per" required>
                    <div *ngIf="r.controls['fpf_per']?.['touched'] && r.controls['fpf_per']?.['errors']" class="red">
                        <div *ngIf="r.controls['fpf_per']?.['errors']?.['required']">
                            Enter Fpf percentage
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>EPF_per</td>
                <td><input type="text" id="name" name="epf_per" placeholder="enter EPF_per" [(ngModel)]="ipf.epf_per" required>
                    <div *ngIf="r.controls['epf_per']?.['touched'] && r.controls['epf_per']?.['errors']" class="red">
                        <div *ngIf="r.controls['epf_per']?.['errors']?.['required']">
                            Enter Epf percentage
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="1"><input type="submit" value="submit" (click)="Insert()">

            </tr>


        </table>
    </form>

</div>
